<!-- Carousel Section -->
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="well">

      </div>
    </div>

    <div class="col-sm-6">
      <div uib-carousel active="homeCtrl.acitve" interval="homeCtrl.myInterval" no-wrap="homeCtrl.noWrapSlides">
        <div uib-slide ng-repeat="slide in homeCtrl.slides track by slide.id" index="slide.id">
          <img id="carouselImg" class="img-responsive" ng-src="{{slide.image}}" alt="{{slide.text}}">
          <div class="carousel-caption">
            <h4>{{slide.text}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
